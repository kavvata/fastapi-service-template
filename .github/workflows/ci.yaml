name: CI

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    types:
      - synchronize
      - opened
      - reopened
      - ready_for_review
    paths:
      - src/**
      - tests/**
      - pyproject.toml
      - uv.lock
      - .github/workflows/ci.yaml

jobs:
  Code-Tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Set up Python
        run: uv python install
        working_directory: ./python-service-template
      - name: Install dependencies
        run: uv sync
        working_directory: ./python-service-template
      - name: Run pre-commit hooks
        run: uv run pre-commit run --all-files
        working_directory: ./python-service-template
      - name: Run pytest
        run: uv run pytest
        working_directory: ./python-service-template
